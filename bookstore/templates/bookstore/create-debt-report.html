<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create debt report</title>
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/alert.css' %}">
    <link rel="stylesheet" href="{% static 'styles/create-debt-report.css' %}">
  </head>

  <body>
    <nav>
      {% include 'navbar.html' %}
    </nav>

    {% if messages %}
    <div class="alert-container">
      {% for message in messages %}
      <div class="alert alert--{{message.tags}}">
          <p class="alert__message">{{message}}</p>
          <button class="alert__close">x</button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
   
    <div id="input-box">
      
      <div class="input-data">
        <a href="{% url 'bookstore' %}">
          <img class="arrow" src="{% static 'images/arrow.png' %}" >
        </a>
        <h2>Lập báo cáo công nợ</h2>
        
        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid-item">
              <span>Mã khách hàng:</span>
              <span>{{bccn_form.ma_kh}}</span>
            </div>
            <div class="grid-item">
              <span>Tháng:</span>
              <span>{{bccn_form.thang}}</span>
            </div>
            <div class="grid-item">
              <span>Năm:</span>
              <span>{{bccn_form.nam}}</span>
            </div>
            <div class="grid-item">
              <span></span>
              <span></span>
            </div>
            <div class="grid-item">
              <input type="submit" value="Lập báo cáo">
            </div>
        
        </form>
      </div>

    </div>
    <script src="{% static 'js/alert.js' %}"></script>
  </body>
</html>
