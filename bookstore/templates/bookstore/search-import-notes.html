<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Import note search</title>
		<link rel="stylesheet" href="{% static 'styles/reset.css' %}">
		<link rel="stylesheet" href="{% static 'styles/search-import-notes.css' %}">
		<link rel="stylesheet" href="{% static 'styles/font-awesome.min.css' %}">
	</head>
	<body>
		<nav>
			{% include 'navbar.html' %}   
		</nav>

		<form class="form" action="{% url 'search-import-notes' %}" method="get">
			<label for="notes-search"><b>Nhập mã phiếu nhập sách</b>:</label>
			<input type="search" id="notes-search" name="search_query" value="{{search_query}}">
			<input type="submit" value="Tìm kiếm">
		</form>

		<div class="import-note">
			<h1>Xem phiếu nhập sách</h1>

			{% include 'bookstore/includes/import-note.html' %}

			<a href="{% url 'import-note' %}?search_query={{search_query}}" type="button" class="note">In phiếu</a>

		</div>
	</body>
</html>
